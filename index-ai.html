<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Number Guess Duel - Minimax AI</title>
<style>
body{font-family:system-ui;padding:20px;text-align:center}
#log{margin-top:20px}
</style>
</head>
<body>
<h2>Number Guess Duel - You vs AI</h2>
<p>Target is between 1 and 100</p>
<p>Turn: <span id="turn">You</span></p>
<input type="number" id="guess" min="1" max="100" placeholder="Enter guess">
<button id="submit">Guess</button>
<div id="log"></div>

<script>
const target = Math.floor(Math.random()*100)+1;
let aiMin = 1, aiMax = 100;
let humanMin = 1, humanMax = 100;
let gameOver = false;
const usedNumbers = new Set();
const logEl = document.getElementById('log');
function log(m){ const d=document.createElement('div'); d.textContent=m; logEl.appendChild(d); }

// Random first turn
let turn = Math.random() < 0.5 ? 'H' : 'A';
document.getElementById('turn').textContent = turn === 'H' ? 'You' : 'AI';

document.getElementById('submit').addEventListener('click', ()=>{
  if(gameOver || turn!=='H') return;
  const val = parseInt(document.getElementById('guess').value);
  if(isNaN(val)) return alert('Enter number');

  const res = val===target?'Correct!':val<target?'Too low':'Too high';
  log(`You: ${val} â†’ ${res}`);

  if(val===target){ log('ðŸŽ‰ You win!'); gameOver=true; return; }

  if(res==='Too low') humanMin = val+1;
  else humanMax = val-1;

  usedNumbers.add(val);

  turn='A'; document.getElementById('turn').textContent='AI';
  setTimeout(aiTurn, 500);
});

// Minimax-style AI
function aiTurn(){
  let bestGuess = aiMin;
  let bestScore = -Infinity;

  // Consider all possible guesses within AI range
  for(let g = aiMin; g <= aiMax; g++){
    if(usedNumbers.has(g)) continue;

    // Simulate min-max outcome
    let score = minimax(g, aiMin, aiMax, humanMin, humanMax, true, 0);
    if(score > bestScore){
      bestScore = score;
      bestGuess = g;
    }
  }

  usedNumbers.add(bestGuess);

  const res = bestGuess===target?'Correct!':bestGuess<target?'Too low':'Too high';
  log(`AI: ${bestGuess} â†’ ${res}`);

  if(bestGuess===target){ log('ðŸ¤– AI wins!'); gameOver=true; return; }

  if(res==='Too low') aiMin = bestGuess+1;
  else aiMax = bestGuess-1;

  turn='H'; document.getElementById('turn').textContent='You';
}

// Minimax function: returns +1 if AI likely to win, -1 if human likely to win
function minimax(aiGuess, aiLo, aiHi, huLo, huHi, isAITurn, depth){
  if(aiGuess === target) return 1; // AI wins
  if(huLo <= target && target <= huHi && !isAITurn && depth > 0) return -1; // human could win next

  // Simulate next turn
  if(isAITurn){
    let newAiLo = aiGuess < target ? aiGuess + 1 : aiLo;
    let newAiHi = aiGuess > target ? aiGuess - 1 : aiHi;
    return minimax(Math.floor((newAiLo+newAiHi)/2), newAiLo, newAiHi, huLo, huHi, false, depth+1);
  } else {
    let humanGuess = Math.floor((huLo+huHi)/2);
    let newHuLo = humanGuess < target ? humanGuess + 1 : huLo;
    let newHuHi = humanGuess > target ? humanGuess - 1 : huHi;
    return minimax(Math.floor((aiLo+aiHi)/2), aiLo, aiHi, newHuLo, newHuHi, true, depth+1);
  }
}

// Start AI turn if AI goes first
if(turn==='A') setTimeout(aiTurn, 500);
</script>
</body>
</html>
