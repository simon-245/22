<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Number Guess Duel - Local</title>
<style>
body{font-family:system-ui;padding:20px;text-align:center}
#log{margin-top:20px}
.guess{margin:4px 0}
</style>
</head>
<body>
<h2>Number Guess Duel - Local 2 Players</h2>
<p>Target is between 1 and 100</p>
<p>Turn: <span id="turn">Player 1</span></p>
<input type="number" id="guess" min="1" max="100" placeholder="Enter guess">
<button id="submit">Guess</button>
<div id="log"></div>

<script>
const target = Math.floor(Math.random()*100)+1;
let turn = 1;
let gameOver = false;

function log(msg){
  const div = document.createElement('div');
  div.className='guess';
  div.textContent = msg;
  document.getElementById('log').appendChild(div);
}

document.getElementById('submit').addEventListener('click',()=>{
  if(gameOver) return;
  const val = parseInt(document.getElementById('guess').value);
  if(isNaN(val) || val<1 || val>100) return alert('Enter 1â€“100');
  let result = val===target ? 'ðŸŽ¯ Correct!' : val<target ? 'Too low' : 'Too high';
  log(`Player ${turn} guessed ${val} â†’ ${result}`);
  if(val===target){
    gameOver = true;
    document.getElementById('turn').textContent = `Player ${turn} wins!`;
  } else {
    turn = turn===1 ? 2 : 1;
    document.getElementById('turn').textContent = `Player ${turn}`;
  }
});
</script>
</body>
</html>
